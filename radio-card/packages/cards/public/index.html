<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>Orxe3 Components</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://oski-cdn.s3.amazonaws.com/common/css/fonts/ProximaNova/proxima-nova.css"
    />
   <link
      rel="stylesheet"
      type="text/css"
      href=" https://components.qa.cnxloyalty.com/theme/css/imports.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/custom-elements-es5-adapter.js"></script>
  </head>
  <body>
     <style>
    body {
      background-color: var(--global-bg);
    }

    .conatainer {
      width: 30%;
      background-color: var(--neutral);
      height:150px;
    }

    .card-conatiner {
      display: grid;
      position: relative;
      height:10px;
    }

   

    .default-card-header {
      margin: 0;
    }

    .default-card-sub-heading {
     
      margin: 0;
      color:var(--secondary-text);   
      font-size: var(--inputs-font-size);
      font-weight: var(--label-font-weight);
      font-family: var(--label-font-family);

    }

    .default-card-detail-conatiner {
      padding-top: 10px;
    }

    .rating-img {
      width: 25px;
      height: 16px;
      vertical-align: middle;
    }

    .rating-text {
      display: inline;
      color: #6A9F6A;
      margin: 0;
      font-weight: bold;
    }

    hr {
      color: grey;
      opacity: 30%;
    }

    .price-text {
      margin: 0;
    }

  

    mark {
      color: #238738;
      background-color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .strike-text {
      display: inline;
      color: grey;
      margin: 0;
      font-weight: bold;
      font-size: 20px;
    }

    .float-card-container {
      display: grid;
      grid-template-columns: 40% 60%;
      position: relative;
    }

    .thumbnail {
      width: 90%;
      height: 100%;
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 1;
      grid-row-end: 2;
    }

    .detail-conatainer {
      padding-left: 5px;

    }

    h3 {
      margin: 0;
      padding: 0;
    }

    .location-conatiner {
      padding-top: 3px;
    }

    .loc-img {
      width: 15px;
      height: 18px;
      padding: 0;
      margin: 0;
    }

    .loc-text {
      display: inline;
      margin: 0;
      padding-left: 8px;
      color: dimgrey;
      font-size: 16px;
      vertical-align: top;
      font-weight: 500;
    }

    .float-container-ta-icon {
      width: 25px;
      height: 16px;
      vertical-align: middle;
    }

    .float-container-rating-icon {
      height: 18px;
      padding-left: 5px;
      margin: 0;
      vertical-align: middle;
    }

    .float-container-user-review {
      display: inline;
      color: grey;
      margin: 0;
      justify-self: right;
    }

    .float-container-price-text {
      color: green;
      margin: 0;
      padding-top: 5px;
      font-weight: bold;
      font-size: 16px;
    }
     .default-card-img {
      width: 100%;
      height: 190px;
    }

  </style>
  
   <h1>Default Card</h1>
   <div class="conatainer">
   <orxe-cards card-type = 'default-card'> 

  <div class="card-conatiner">
        <div>
          <img class="default-card-img"   src="" alt="picture"/>
          <h1 class="default-card-header">The Clifton Hotel</h1>
          <h2 >Excellent Hotel, Great for sightseeing. </h2>
          <h2>clean room and friendly staff.</h2>       

        </div>
      </div>
   </orxe-card>

   </div>
   <h1>floating Card</h1>
 <div class="conatainer">
  <orxe-cards  card-type = 'floating-card' 
   a11y-close-label='close the card' close-icon > 
   Here is the card content
  </orxe-card>
  </div>

  </body>
</html>
